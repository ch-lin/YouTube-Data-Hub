# Spring Boot Data Source Properties (Defaults for local development)
# The following properties are for local development and are overridden by environment
# variables set in docker-compose.yml when running in a container.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/downloader
spring.datasource.username=
spring.datasource.password=

# Spring Boot JPA Properties
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.thymeleaf.enabled=false
spring.jpa.open-in-view=false

# Server port for local development
server.port=8084

# Enable virtual threads (Project Loom) for better scalability with blocking I/O operations.
spring.threads.virtual.enabled=true

# Default allowed origin for local development
cors.allowed-origins=http://localhost:3000

# =============================================================================
# Downloader Application Settings
# =============================================================================
# These properties configure the default behavior of the downloader service for local development.
# They can be overridden by environment variables (see .env and docker-compose.yml).
downloader.duration=10
downloader.start-download-automatically=true
downloader.remove-completed-job-automatically=false
downloader.download-folder=
downloader.netscape-cookie-folder=
downloader.client-id=
downloader.client-secret=
downloader.thread-pool-size=3

# =============================================================================
# yt-dlp Default Configuration
# =============================================================================
# These properties define the default command-line arguments for yt-dlp. They are
# used to create the 'default' configuration profile in the database on startup if it doesn't exist.
downloader.ytdlp.format-sorting=size,vbr
downloader.ytdlp.format-filtering=bv+ba/b
downloader.ytdlp.remux-video=
downloader.ytdlp.write-description=true
downloader.ytdlp.write-subs=true
downloader.ytdlp.sub-lang=en.*,ja.*
downloader.ytdlp.write-auto-subs=true
downloader.ytdlp.sub-format=srt
downloader.ytdlp.output-template=%(title)s.%(ext)s
downloader.ytdlp.keep-video=true
downloader.ytdlp.extract-audio=false
downloader.ytdlp.audio-format=m4a
downloader.ytdlp.audio-quality=5
downloader.ytdlp.overwrite=DEFAULT
downloader.ytdlp.no-progress=true
downloader.ytdlp.use-cookie=false

# =============================================================================
# Security Configuration
# =============================================================================
# OAuth2 Resource Server Properties
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8082

# Disable JWT authentication for local development
app.security.enabled=false

# Make Swagger UI public for local development and testing
app.security.swagger-public=true

# =============================================================================
# API and Authentication Client Configuration
# =============================================================================
# These properties are for local development and can be overridden by environment variables.
youtube.hub.api.url=http://localhost:8083
authentication.service.url=http://localhost:8082
