# Spring Boot Data Source Properties (Defaults for local development)
# The following properties are for local development and are overridden by environment
# variables set in docker-compose.yml when running in a container.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/youtubehub
spring.datasource.username=
spring.datasource.password=

# Spring Boot JPA Properties
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.thymeleaf.enabled=false
spring.jpa.open-in-view=false

# Server port for local development
server.port=8083

# Enable virtual threads (Project Loom) for better scalability with blocking I/O operations.
spring.threads.virtual.enabled=true

# Default allowed origin for local development
cors.allowed-origins=http://localhost:3000

# URL for the downloader microservice.
# This is used for local development and is overridden by the YOUTUBE_HUB_DOWNLOADER_URL environment variable in Docker.
youtube.hub.downloader.url=http://localhost:8084

# =============================================================================
# Security Configuration
# =============================================================================
# OAuth2 Resource Server Properties
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8082

# Disable JWT authentication for local development
app.security.enabled=false

# Make Swagger UI public for local development and testing
app.security.swagger-public=true

# =============================================================================
# YouTube Hub Default Configuration
# =============================================================================
# These properties define the values for the 'default' configuration that is
# created automatically if no other configurations exist.
# They can be overridden by environment variables.
youtube.hub.default-config.youtube-api-key=
youtube.hub.default-config.client-id=
youtube.hub.default-config.client-secret=
