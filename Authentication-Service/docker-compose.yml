name: authentication-services

x-common-env-files: &common-env-files
  - ${APP_ENV_FILE:-.env.base}

services:
  authentication-db:
    image: authentication-database
    build: authentication-database/
    container_name: authentication-database
    hostname: authentication-db
    restart: unless-stopped
    env_file: *common-env-files
    volumes: # Use a bind mount to a configurable host path
      - "${AUTHENTICATION_DB_DATA_PATH}:/var/lib/mysql"
    networks:
      authentication-network:
        ipv4_address: 172.16.12.10
    # ports:
      # - "${AUTHENTICATION_DB_PORT:-3305}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${AUTHENTICATION_MYSQL_DATABASE:-authentication}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD}"]
      # How often to run the check.
      interval: 30s
      # How long to wait for the check to return.
      timeout: 10s
      # How many times to retry before marking as unhealthy.
      retries: 5
      # Grace period for startup. Checks every 5s during this time.
      start_period: 60s

  authentication-backend:
    image: authentication-backend
    build:
      context: ..
      dockerfile: ./Authentication-Service/authentication-backend/Dockerfile
    container_name: authentication-backend
    hostname: authentication-backend
    restart: unless-stopped
    env_file: *common-env-files
    volumes:
      - "${AUTH_CERTS_HOST_PATH:-./certs}:/app/certs"
    networks: # Connect to both the internal and shared networks
      authentication-network:
        ipv4_address: 172.16.12.11
      shared-services-network:
        ipv4_address: 172.16.10.11
    ports:
      - "${BACKEND_PORT:-8082}:8080"
    depends_on:
      authentication-db:
        condition: service_healthy
    environment:
      # Override the datasource URL to use the Docker service name
      - SPRING_DATASOURCE_URL=jdbc:mysql://authentication-db:3306/${AUTHENTICATION_MYSQL_DATABASE:-authentication}
      # It's good practice to also provide credentials via environment variables
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      # Override the server port to 8080 for the container environment
      - SERVER_PORT=8080
      - SERVER_ADDRESS=0.0.0.0
      # Configure CORS allowed origins
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}

      # Initial Admin User
      - INIT_ADMIN_FIRSTNAME=${INIT_ADMIN_FIRSTNAME}
      - INIT_ADMIN_LASTNAME=${INIT_ADMIN_LASTNAME}
      - INIT_ADMIN_EMAIL=${INIT_ADMIN_EMAIL}
      - INIT_ADMIN_PASSWORD=${INIT_ADMIN_PASSWORD}

      # Initial Clients
      # 1. Downloader Client
      - INIT_DOWNLOADER_CLIENT_ID=${INIT_DOWNLOADER_CLIENT_ID}
      - INIT_DOWNLOADER_CLIENT_SECRET=${INIT_DOWNLOADER_CLIENT_SECRET}
      # 2. Hub Client
      - INIT_HUB_CLIENT_ID=${INIT_HUB_CLIENT_ID}
      - INIT_HUB_CLIENT_SECRET=${INIT_HUB_CLIENT_SECRET}
      # 3. Postman Client (For Testing)
      - INIT_POSTMAN_CLIENT_ID=${INIT_POSTMAN_CLIENT_ID}
      - INIT_POSTMAN_CLIENT_SECRET=${INIT_POSTMAN_CLIENT_SECRET}
      - INIT_POSTMAN_REDIRECT_URIS=${INIT_POSTMAN_REDIRECT_URIS}
    # Set memory limits for standard 'docker-compose up'
    mem_limit: 1024M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      # How often to run the check.
      interval: 30s
      # How long to wait for the check to return.
      timeout: 10s
      # How many times to retry before marking as unhealthy.
      retries: 5
      # Grace period for startup. Checks every 5s during this time.
      start_period: 60s

networks:
  authentication-network:
    name: authentication-network
    ipam:
      driver: default
      config:
        - subnet: 172.16.12.0/24
          gateway: 172.16.12.1
  shared-services-network:
    # This tells Docker Compose that the network is created outside of this file.
    external: true
