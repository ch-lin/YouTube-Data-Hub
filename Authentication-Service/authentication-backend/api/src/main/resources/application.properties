# Spring Boot Data Source Properties (Defaults for local development)
# The following properties are for local development and are overridden by environment
# variables set in docker-compose.yml when running in a container.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3305/authentication
spring.datasource.username=
spring.datasource.password=

# Spring Boot JPA Properties
# Automatically update the database schema. Use 'validate' in production.
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in the logs. Useful for debugging but can be verbose.
spring.jpa.show-sql=true
# Disable Thymeleaf as this is a REST API, not a server-side rendered web application.
spring.thymeleaf.enabled=false
# Disable Open Session in View to prevent performance issues and enforce a clear
# separation between the web and data access layers. This is a best practice.
spring.jpa.open-in-view=false

# Server Configuration
server.port=8082

# Enable virtual threads (Project Loom) for better scalability with blocking I/O operations.
spring.threads.virtual.enabled=true

# CORS Configuration
# The default allowed origin for Cross-Origin Resource Sharing, intended for local development.
cors.allowed-origins=http://localhost:3000

# Default Application Configuration for JWT
# Access token expiration time in milliseconds (e.g., 900000 = 15 minutes).
authentication.default-config.jwt-expiration=900000
# Refresh token expiration time in milliseconds (e.g., 604800000 = 7 days).
authentication.default-config.jwt-refresh-expiration=604800000
# The issuer URI for this authentication service, used in the 'iss' claim of JWTs.
authentication.default-config.jwt-issuer-uri=http://localhost:8082

# RSA Key Pair Locations for JWT Signing
# The location of the public key used to verify JWT signatures.
jwt.key.public-key-location=${AUTH_RSA_PUBLIC_KEY_PATH:classpath:keys/app.pub}
# The location of the private key used to sign JWTs.
jwt.key.private-key-location=${AUTH_RSA_PRIVATE_KEY_PATH:classpath:keys/app.key}

